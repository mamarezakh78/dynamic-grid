<section class="grid-container">

    <!-- Title -->
    <h2 class="title">{{title}}</h2>

    <!-- Top Tools -->
    <section class="top-tools-container">

        <!-- Search -->
        <div class="search-containr">
            <input type="text" placeholder="Search..." class="search-input p-2">
            <button class="search-btn">
                <span class="material-icons">search</span>
            </button>
        </div>

        <div class="flex-grow-1"></div>

        <!-- Group Action -->
        <div>
            <button mat-stroked-button color="primary" [matMenuTriggerFor]="groupAction" class="flex-row-reverse">
                Group Action
                <span class="material-icons">arrow_drop_down</span>
            </button>

            <mat-menu #groupAction="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>

    </section>

    <!-- Table  ------------------------------------------------------------------------------------------>
    <section class="table-container mt-3">

        <table class="table table-hover">

            <!-- Header -->
            <thead>
                <tr>
                    <th *ngIf="hasMultiselect">
                        <mat-checkbox color="primary"></mat-checkbox>
                    </th>

                    <th scope="col">Number</th>

                    <th *ngFor="let column of columns">
                        {{column.label}}
                    </th>
                </tr>
            </thead>

            <!-- Body -->
            <tbody>
                <tr *ngFor="let row of filterData$ | async; let i = index">

                    <td *ngIf="hasMultiselect">
                        <mat-checkbox color="primary"></mat-checkbox>
                    </td>

                    <td>{{i + 1 + pageIndex * pageSize}}</td>

                    <td *ngFor="let column of columns">
                        {{row[column.key]}}
                    </td>

                </tr>
            </tbody>

        </table>
    </section>

    <section class="mt-3">
        <ng-container *ngIf="dataSource$ | async as dataSource">
            <paginator [dataLength]="dataSource.length" [pageSize]="pageSize" (onChangePage)="onChangePage($event)">
            </paginator>
        </ng-container>
    </section>


</section>
